name: Server Test
on:
    push:
        branches: [dev]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Start the server
              run: |
                npm run dev &
                sleep 5
            
            - name: Run tests
              run: npm test